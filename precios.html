<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Precios Invie</title>
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat" rel="stylesheet"/>
    <link rel="stylesheet" href="css/invie.css"/>
  </head>
  <body>
    <header id="Header" class="Header background"> <!-- Header -->
      <div class="Contenedor">
        <figure class="Logotipo"> <!-- Logotipo -->
          <img src="images/invie.png" width="186" height="60" alt="Invie Logotipo"/>
        </figure>
        <nav class="Menu"> <!-- Menú -->
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="precios.html">Precios</a>
            </li>
            <li>
              <a href="index.html#Guitarras">Guitarras</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="tabla">
      <div class="Contenedor">
        <table>
          <thead>
            <tr>
              <th>Modelo</th>
              <th>Precio</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Invie Classic</td>
              <td>150$</td>
              <td>Guitarra para rockear como en los sesenta</td>
            </tr>
            <tr>
              <td>Invie Rockera</td>
              <td>350$</td>
              <td>Para los amantes de las emociones fuertes</td>
            </tr>
            <tr>
              <td>InviePromo</td>
              <td>400$</td>
              <td>Por tiempo limitado llevate ambas y ahorra 100$</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <footer class="footer" >
      <div class="Contenedor">
        <div class="contacto">
          <img src="images/invie-white.png" alt="Logotipo blanco"/>
          <a href="tel:+573044980356"><strong>Teléfono</strong><span>3044980356</span></a>
          <a href="mailto:omarefg92@gmail.com"><strong>E-mail</strong><span>omarefg92@gmail.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <div class="datos">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" required name="nombre"/>
              <label for="email">E-mail</label>
              <input type="email" id="email" required name="email"/>
            </div>
            <div class="usuario">
              <label for="cliente">
              <input type="radio" checked id="cliente" name="usuario" value="cliente"/>Cliente
              </label>
              <label for="proveedor">
              <input type="radio" id="proveedor" name="usuario" value="proveedor"/>Proveedor
              <label/>
            </div>
            <div class="intereses">
              <label for="cotizacion">
              <input type="checkbox" checked name="intereses" id="cotizacion" value="cotizacion">Cotización
              </label>
              <label for="reclamos">
              <input type="checkbox" name="intereses" id="reclamos" value="reclamos">Reclamos
              </label>
              <label for="comentarios">
              <input type="checkbox" name="intereses" id="comentarios" value="comentarios">Comentarios
              </label>
              <label for="otros">
              <input type="checkbox" name="intereses" id="otros" value="otros">Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <div class="mensaje">
              <label for="mensaje">Mensaje</label>
              <textarea name="mensaje" rows="7" cols="30" id="mensaje"></textarea>
              <input class="button" type="submit" name=""/>
            </div>
          </div>
        </form>
      </div>
    </footer>
  </body>
</html>
